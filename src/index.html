<!DOCTYPE html>
<html>
<head>
	<title>dojo-2-demo</title>
	<script src="https://rawgit.com/webcomponents/custom-elements/master/src/native-shim.js"></script>
	<link rel="import" href="./../dist/hello-world/hello-world.html" /><Paste>
</head>
<body>
	<p>Welcome to dojo-2-demo</p>
	<dojo-hello-world id="helloWorld" stranger='true'></dojo-hello-world>

	<script>
		(function() {
			helloWorld.addEventListener('toggleStranger', function(event) {
				helloWorld.setAttribute('stranger', !helloWorld.stranger)
			});
		})();
	</script>
</body>
</html>
